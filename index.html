<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,400&family=DM+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #fde8d8;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "DM Mono", monospace;
        overflow: hidden;
      }

      #initial {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        text-align: center;
      }

      #initial p {
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #b07a6a;
      }

      .surprise-btn {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 4px solid #333;
        background: #b5d5c5;
        font-family: "Lora", serif;
        font-style: italic;
        font-size: 1.2rem;
        color: #333;
        cursor: pointer;
        box-shadow: 6px 6px 0px #333;
        transition:
          transform 0.1s,
          box-shadow 0.1s;
      }

      .surprise-btn:hover {
        transform: translate(-2px, -2px);
        box-shadow: 8px 8px 0px #333;
      }

      .surprise-btn:active {
        transform: translate(4px, 4px);
        box-shadow: 2px 2px 0px #333;
      }

      .particle {
        position: fixed;
        pointer-events: none;
        z-index: 100;
        border: 2px solid #333;
      }

      #reveal {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        text-align: center;
        padding: 2rem;
      }

      .happy-bday {
        font-family: "Lora", serif;
        font-size: clamp(3rem, 10vw, 5.5rem);
        font-weight: 700;
        color: #333;
        line-height: 1;
      }

      .happy-bday em {
        font-style: italic;
        color: #c97b8a;
      }

      .ticket-card {
        background: #f5e6c8;
        border: 3px solid #333;
        box-shadow: 6px 6px 0px #333;
        border-radius: 8px;
        padding: 2rem 2.5rem;
        max-width: 400px;
        width: 100%;
        text-align: left;
      }

      .ticket-divider {
        border: none;
        border-top: 2px dashed #333;
        margin: 1.2rem 0;
      }

      .ticket-label {
        font-size: 0.65rem;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: #888;
        margin-bottom: 0.2rem;
      }

      .ticket-artist {
        font-family: "Lora", serif;
        font-size: 2.4rem;
        font-weight: 700;
        color: #333;
        line-height: 1;
      }

      .ticket-sub {
        font-size: 0.75rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #777;
        margin-top: 0.3rem;
        margin-bottom: 1.2rem;
      }

      .ticket-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .ticket-detail .label {
        font-size: 0.6rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #999;
        margin-bottom: 0.15rem;
      }
      .ticket-detail .value {
        font-size: 0.9rem;
        color: #333;
        font-weight: 700;
      }

      .ticket-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 1.2rem;
      }

      .ticket-qty {
        background: #c5b4e3;
        border: 2px solid #333;
        border-radius: 4px;
        padding: 0.3rem 0.8rem;
        font-size: 0.8rem;
        font-weight: 700;
        color: #333;
      }

      .ticket-from {
        font-family: "Lora", serif;
        font-style: italic;
        font-size: 0.85rem;
        color: #888;
      }

      .love-msg {
        font-family: "Lora", serif;
        font-style: italic;
        color: #b07a6a;
        font-size: 1rem;
      }

      .fade-up {
        opacity: 0;
        transform: translateY(20px);
        transition:
          opacity 0.5s ease,
          transform 0.5s ease;
      }
      .fade-up.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div id="initial">
      <p>↓ press me ↓</p>
      <button class="surprise-btn" onclick="explode()">
        Awesome<br />Birthday<br />Button
      </button>
    </div>

    <div id="reveal">
      <div class="happy-bday fade-up">Happy<br /><em>Birthday!</em></div>

      <div class="ticket-card fade-up" style="transition-delay: 0.2s">
        <div class="ticket-label">You're going to see</div>
        <div class="ticket-artist">The Orb</div>
        <div class="ticket-sub">Live!</div>

        <div class="ticket-row">
          <div class="ticket-detail">
            <div class="label">Venue</div>
            <div class="value">Dundee Music Hall</div>
          </div>
          <div class="ticket-detail">
            <div class="label">Date</div>
            <div class="value">Friday, 13 Nov 2026 @ 19.00</div>
          </div>
        </div>

        <hr class="ticket-divider" />

        <div class="ticket-footer">
          <div class="ticket-qty">× 2 Tickets</div>
          <div class="ticket-from">with love, Jamie & Allison</div>
        </div>
      </div>

      <div class="love-msg fade-up" style="transition-delay: 0.4s">
        Enjoy every moment — you deserve it ♥
      </div>
    </div>

    <script>
      const COLOURS = [
        "#fde8d8",
        "#b5d5c5",
        "#f5c6d0",
        "#c5b4e3",
        "#f5e6c8",
        "#a8d8ea",
      ];

      function explode() {
        document.getElementById("initial").style.display = "none";

        const cx = window.innerWidth / 2,
          cy = window.innerHeight / 2;
        for (let i = 0; i < 80; i++) {
          setTimeout(() => spawnParticle(cx, cy), i * 10);
        }

        const rev = document.getElementById("reveal");
        rev.style.display = "flex";
        setTimeout(() => {
          rev
            .querySelectorAll(".fade-up")
            .forEach((el) => el.classList.add("visible"));
        }, 50);
      }

      function spawnParticle(cx, cy) {
        const p = document.createElement("div");
        p.className = "particle";
        const size = Math.random() * 14 + 8;
        const isCircle = Math.random() > 0.5;
        const color = COLOURS[Math.floor(Math.random() * COLOURS.length)];
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 500 + 150;
        const dx = Math.cos(angle) * speed;
        const dy = Math.sin(angle) * speed - 250;
        const dur = Math.random() * 900 + 700;
        const rot = Math.random() * 540 - 270;

        p.style.cssText = `left:${cx}px;top:${cy}px;width:${isCircle ? size : size * 1.6}px;height:${size}px;background:${color};border-radius:${isCircle ? "50%" : "3px"};`;
        document.body.appendChild(p);

        const start = performance.now();
        (function frame(now) {
          const t = Math.min((now - start) / dur, 1);
          const e = 1 - Math.pow(1 - t, 3);
          const y = dy * e + 600 * t * t;
          p.style.transform = `translate(${dx * e}px,${y}px) rotate(${rot * t}deg)`;
          p.style.opacity = t < 0.65 ? 1 : 1 - (t - 0.65) / 0.35;
          if (t < 1) requestAnimationFrame(frame);
          else p.remove();
        })(start);
      }
    </script>
  </body>
</html>
